<div class="modal">

	<header class="bar bar-header">
		<h1 class="title">Ange lösenord!</h1>
		<button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios7-close-outline"></i></button>
	</header>

	<ion-content has-header="true" padding="true">
		<div class="list">

			<form>
				<label class="item item-input" ng-class="{'error' : validation == false}">
					<span class="input-label">Lösenord</span>
					<input type="password" placeholder="" ng-model="pwd">
				</label>

				<button class="button button-full button-dark" ng-click="login(pwd)">Logga in</button>
			</form>

		</div>

	</ion-content>
</div>
